<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷笑チェッカー - 設定</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      padding: 32px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .option-section {
      margin-bottom: 24px;
      padding: 20px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #e8e8e8;
    }

    .option-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .option-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .option-description {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1d9bf0;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status-message {
      margin-top: 24px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-message.show {
      opacity: 1;
    }

    .status-message.success {
      background-color: #d1f4e0;
      color: #0a6640;
      border: 1px solid #91e6bf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ 冷笑チェッカー 設定</h1>
    <p class="subtitle">拡張機能の動作を設定できます</p>

    <div class="option-section">
      <div class="option-header">
        <div class="option-title">冷笑ツイートを非表示にする</div>
        <label class="toggle-switch">
          <input type="checkbox" id="hideCynicalTweets">
          <span class="slider"></span>
        </label>
      </div>
      <p class="option-description">
        有効にすると、冷笑が含まれていると判定されたツイートを自動的に非表示にします。デフォルトでは警告のみが表示されます。
      </p>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="options.ts" type="module"></script>
</body>
</html>
